<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/student.css">
        <title>Tableau de bord</title>
    </head>
<body>
<div class="container">
    <!-- Barre latérale -->

    <aside class="sidebar">
        <h2>Mon ETAB</h2>
        <nav>
            <ul>
                <li><a th:href="#">&#x1F466;</i> Élèves</a></li>
                <li><a th:href="#"><i class="icon-professeurs">&#x1F464;</i> Professeurs</a></li>
                <li><a th:href="#"><i class="icon-utilisateurs">&#x1F465;</i> Utilisateurs</a></li>
                <li><a th:href="#"><i class="icon-rapport">&#x1F4C4;</i> Rapport</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a th:href="#"><i class="icon-deconnexion">&#x1F6AA;</i> Déconnexion</a>
        </div>
    </aside>

    <!-- Contenu principal -->
    <div class="main-content">
        <h1>Tableau de bord</h1>

        <!-- Cartes d'information -->
        <div class="info-cards">
            <div class="info-card">
                <h2>Nombre d'élèves</h2>
                <p>750</p>
            </div>
            <div class="info-card">
                <h2>Nombre de professeurs</h2>
                <p>35</p>
            </div>
            <div class="info-card">
                <h2>Nombre d'utilisateurs</h2>
                <p>30</p>
            </div>
        </div>

        <!-- Diagramme circulaire pour la répartition des élèves par genre -->
        <div class="chart-container">
            <canvas id="genderChart"></canvas>
        </div>
    </div>
</div>

<!-- Inclusion de Chart.js pour le diagramme circulaire -->


<!-- Inclusion de Font Awesome pour les icônes -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="../static/home.js"></script>
</body>
</html>
